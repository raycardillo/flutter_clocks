name: digital_clock
description: Digital clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - third_party/images/lcd_screen_texture.jpg

  fonts:
    - family: DSEG7Modern
      fonts:
        - asset: third_party/fonts/DSEG7Modern-Regular.ttf
    - family: DSEG14Modern
      fonts:
        - asset: third_party/fonts/DSEG14Modern-Regular.ttf
    - family: DSEGWeather
      fonts:
        - asset: third_party/fonts/DSEGWeather.ttf
