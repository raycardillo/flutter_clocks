name: new_old_school_clock
description: A new spin on an old LCD style clock. High contrast and accessible.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_clock_helper:
    path: ../flutter_clock_helper

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - third_party/images/

  fonts:
    - family: DSEG7Modern
      fonts:
        - asset: third_party/fonts/DSEG7Modern-Regular.ttf
    - family: DSEG14Modern
      fonts:
        - asset: third_party/fonts/DSEG14Modern-Regular.ttf
